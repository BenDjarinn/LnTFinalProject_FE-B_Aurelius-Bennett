<head>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid mx-4 my-3">
          <a class="navbar-brand text-light fw-bold fs-3" href="#">PuddingFest</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto grid gap-3 fs-5 fw-bolder">
              <a class="nav-link active text-light active" aria-current="page" href="landingpage.html">Home</a>
              <a class="nav-link text-light" href="eventpage.html">Event</a>
              <a class="nav-link text-light" href="contactus.html">Contact Us</a>
            </div>
          </div>
        </div>
    </nav>

    <div class="contact-us">
        <h2>CONTACT US</h2>
        <div class="hr">
            <hr>
        </div>
    </div>

    <form name="myForm" onsubmit="return script()" id="form">
        <div class="contact-box">
            <div class="input-user">
                <label for="name" class="required">FULL NAME</label>
                <input type="text" id="fullName">
            </div>

            <div class="input-user">
                <label for="email" class="required">EMAIL</label>
                <input type="email" id="email">
            </div>

            <div class="input-user">
                <label for="tel" class="required">PHONE NUMBER</label>
                <input type="tel" id="phoneno">
            </div>


            <div class="input-user">
                <label for="message" class="required">MESSAGE</label>
                <textarea name="comment" id="komen"></textarea>
            </div>

            <button onclick="myFunction()">Send Message</button>
        </div>

        


    </form>

    <footer class="bg-dark">
        <h1 class="fw-bold">PuddingFest</h1>
        <p class="cr">
            Copyright &#169 2023 PuddingFest, All rights reserved.

        </p>
    </footer>

    <script>
        function script() {
        let fullName = document.getElementById("fullName").value.trim()
        let email = document.getElementById("email").value.trim()
        let phoneno = document.getElementById("phoneno").value.trim()
        let komen = document.getElementById("komen").value.trim()

        if(fullName == ""){
            alert("Full name is required!")
            return false
        }

        if(fullName.length <= 3) {
            alert("Please Enter More Than 3 Characters")
            return false;
        }

        if(email == ""){
            alert("Email is required!")
            return false
        }

        if(phoneno == ""){
            alert("Phone Number is required!")
            return false
        }

        if (email.indexOf("@") == -1 || email.indexOf(".com") == -1) {
            alert("Email must contain '@' and '.com'");
            return false;
        }

        
        if(komen.split(/\s+/).length < 3) {
            alert("Message must have at least 3 words")
            return false;
        }

        alert("Form Submitted Successfully!");
        return true;
        }


    </script>
</body>
</html>
